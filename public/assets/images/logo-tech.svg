<svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Tech/Startup style logo -->
    <defs>
        <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F093FB;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4FACFE;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Abstract tech icon -->
    <g transform="translate(3, 8)">
        <!-- Three connected nodes forming a network -->
        <circle cx="5" cy="5" r="5" fill="url(#techGradient)" />
        <circle cx="20" cy="5" r="5" fill="url(#techGradient)" />
        <circle cx="12.5" cy="18" r="5" fill="url(#techGradient)" />

        <!-- Connection lines -->
        <line x1="8" y1="7" x2="17" y2="7" stroke="url(#techGradient)" stroke-width="2"
            opacity="0.6" />
        <line x1="8" y1="8" x2="11" y2="15" stroke="url(#techGradient)" stroke-width="2"
            opacity="0.6" />
        <line x1="17" y1="8" x2="14" y2="15" stroke="url(#techGradient)" stroke-width="2"
            opacity="0.6" />
    </g>

    <!-- Brand text -->
    <text x="35" y="26" font-family="'Inter', 'Roboto', sans-serif"
        font-size="20" font-weight="700" fill="#2D3748" letter-spacing="-0.5">
        TechStart
    </text>
</svg>