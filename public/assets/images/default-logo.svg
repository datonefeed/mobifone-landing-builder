<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Modern geometric logo design -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Icon/Symbol -->
    <g transform="translate(5, 5)">
        <!-- Outer circle -->
        <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.2" />

        <!-- Inner geometric shape -->
        <path d="M 20 8 L 28 16 L 28 24 L 20 32 L 12 24 L 12 16 Z"
            fill="url(#logoGradient)"
            stroke="url(#logoGradient)"
            stroke-width="1" />

        <!-- Center dot -->
        <circle cx="20" cy="20" r="4" fill="white" />
    </g>

    <!-- Text -->
    <text x="50" y="32" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
        font-size="22" font-weight="700" fill="#2C3E50" letter-spacing="-0.5">
        Your Brand
    </text>
</svg>