<svg width="140" height="40" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Simple elegant logo -->
    <defs>
        <linearGradient id="elegantGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Simple letter/icon -->
    <rect x="5" y="8" width="24" height="24" rx="6" fill="url(#elegantGradient)" />
    <text x="17" y="27" font-family="'Inter', Arial, sans-serif"
        font-size="18" font-weight="700" fill="white" text-anchor="middle">
        B
    </text>

    <!-- Brand text -->
    <text x="38" y="26" font-family="'Inter', 'SF Pro Display', Arial, sans-serif"
        font-size="18" font-weight="600" fill="#2D3748" letter-spacing="-0.3">
        BRAND
    </text>
</svg>